{% extends "base.html" %}

{% block title %}Invoice Generator - Password Required{% endblock %}

{% block content %}
<style>
    .container {
        max-width: 500px;
        margin: 60px auto;
        padding: 0 20px;
    }
    .password-card {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .password-card h2 {
        margin: 0 0 12px 0;
        font-size: 24px;
        color: #1f2937;
        text-align: center;
    }
    .password-card p {
        color: #6b7280;
        font-size: 14px;
        text-align: center;
        margin-bottom: 24px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #1f2937;
        font-size: 14px;
    }
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .btn-submit {
        width: 100%;
        padding: 12px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }
    .btn-submit:hover {
        background: #1d4ed8;
    }
    .btn-back {
        display: block;
        text-align: center;
        margin-top: 16px;
        color: #6b7280;
        text-decoration: none;
        font-size: 14px;
    }
    .btn-back:hover {
        color: var(--primary);
    }
</style>

<div class="container">
    <div class="password-card">
        <h2>üîí Invoice Generator</h2>
        <p>Please enter the password to access the invoice generator</p>
        
        <form method="POST" action="{{ url_for('invoice_password') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            <button type="submit" class="btn-submit">Access Invoice Generator</button>
        </form>
        
        <a href="{{ url_for('home') }}" class="btn-back">‚Üê Back to Home</a>
    </div>
</div>
{% endblock %}
